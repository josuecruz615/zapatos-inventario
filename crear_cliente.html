<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Cliente - ZAPATONGT</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-client.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <script src="js/auth.js"></script>
</head>
<body>
  <div id="header"></div>

  <main class="contenido">
    <h1>üßç Crear Nuevo Cliente</h1>

    <div class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre completo" required>

      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" placeholder="Ej. 12345678" required>

      <label for="direccion">Direcci√≥n:</label>
      <textarea id="direccion" rows="3" placeholder="Ej. Zona 1, Ciudad de Guatemala" required></textarea>

      <label class="checkbox">
        <input type="checkbox" id="problemas">
        Problemas
      </label>

      <button onclick="crearCliente()">üíæ Guardar Cliente</button>
    </div>

    <section class="listado-clientes">
      <h2>üìã Clientes registrados</h2>
      <select id="cliente-consulta" class="listado-clientes__select">
        <option value="">Cargando clientes...</option>
      </select>
      <p class="listado-clientes__nota">
        Esta lista desplegable es solo informativa; seleccionar un cliente no realiza ninguna acci√≥n.
      </p>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    (async () => {
      const sesion = await portalAuth.asegurarSesionActiva();
      if (!sesion) return;

      document.getElementById("header").innerHTML = await fetch("header.html").then(r => r.text());
      portalAuth.refrescarIndicadoresSesion();
      document.getElementById("footer").innerHTML = await fetch("footer.html").then(r => r.text());
      await cargarClientes();
    })();

    async function cargarClientes() {
      const select = document.getElementById('cliente-consulta');
      if (!select) return;

      select.innerHTML = '<option value="">Cargando clientes...</option>';
      select.disabled = true;

      const { data, error } = await supabase
        .from('CLIENTE')
        .select('id, nombre')
        .order('nombre', { ascending: true });

      if (error) {
        console.error('Error al cargar clientes:', error);
        select.innerHTML = '<option value="">Error al cargar clientes</option>';
        return;
      }

      if (!data || data.length === 0) {
        select.innerHTML = '<option value="">No hay clientes registrados</option>';
        return;
      }

      select.disabled = false;
      select.innerHTML = '<option value="">Clientes registrados (solo consulta)</option>';

      data.forEach(cliente => {
        const option = document.createElement('option');
        option.value = cliente.id;
        option.textContent = cliente.nombre;
        select.appendChild(option);
      });
    }

    async function crearCliente() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const direccion = document.getElementById('direccion').value.trim();
      const problemas = document.getElementById('problemas').checked;

      if (!nombre || !telefono || !direccion) {
        alert('Por favor llena todos los campos requeridos.');
        return;
      }

      const { data, error } = await supabase.from('CLIENTE').insert([
        { nombre, telefono, direccion, problemas }
      ]);

      if (error) {
        alert('Error al guardar el cliente.');
        console.error(error);
      } else {
        alert('Cliente creado exitosamente.');
        window.location.href = 'registrar_venta.html';
      }
    }
  </script>
</body>
</html>
