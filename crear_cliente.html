<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Cliente - ZAPATONGT</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-client.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="contenido">
    <h1>üßç Crear Nuevo Cliente</h1>

    <div class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre completo" required>

      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" placeholder="Ej. 12345678" required>

      <label for="direccion">Direcci√≥n:</label>
      <textarea id="direccion" rows="3" placeholder="Ej. Zona 1, Ciudad de Guatemala" required></textarea>

      <label class="checkbox">
        <input type="checkbox" id="problemas">
        Problemas
      </label>

      <button onclick="crearCliente()">üíæ Guardar Cliente</button>
    </div>

    <section class="listado-clientes">
      <h2>üìã Clientes registrados</h2>
      <div id="lista-clientes" class="listado-clientes__lista">
        <p>Cargando clientes...</p>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    (async () => {
      document.getElementById("header").innerHTML = await fetch("header.html").then(r => r.text());
      document.getElementById("footer").innerHTML = await fetch("footer.html").then(r => r.text());
      await cargarClientes();
    })();

    async function cargarClientes() {
      const contenedor = document.getElementById('lista-clientes');
      if (!contenedor) return;

      contenedor.innerHTML = '<p>Cargando clientes...</p>';

      const { data, error } = await supabase
        .from('CLIENTE')
        .select('id, nombre, telefono, direccion, problemas')
        .order('nombre', { ascending: true });

      if (error) {
        console.error('Error al cargar clientes:', error);
        contenedor.innerHTML = '<p>Error al cargar clientes.</p>';
        return;
      }

      if (!data || data.length === 0) {
        contenedor.innerHTML = '<p>No hay clientes registrados.</p>';
        return;
      }

      const lista = document.createElement('ul');

      data.forEach(cliente => {
        const item = document.createElement('li');

        const nombre = document.createElement('strong');
        nombre.textContent = cliente.nombre;
        item.appendChild(nombre);

        const detalles = document.createElement('div');
        detalles.className = 'listado-clientes__detalles';

        const telefono = document.createElement('span');
        telefono.textContent = `üìû ${cliente.telefono}`;
        detalles.appendChild(telefono);

        const direccion = document.createElement('span');
        direccion.textContent = `üìç ${cliente.direccion}`;
        detalles.appendChild(direccion);

        item.appendChild(detalles);

        if (cliente.problemas) {
          const etiquetaProblemas = document.createElement('span');
          etiquetaProblemas.className = 'listado-clientes__problemas';
          etiquetaProblemas.textContent = '‚ö†Ô∏è Problemas';
          item.appendChild(etiquetaProblemas);
        }

        lista.appendChild(item);
      });

      contenedor.innerHTML = '';
      contenedor.appendChild(lista);
    }

    async function crearCliente() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const direccion = document.getElementById('direccion').value.trim();
      const problemas = document.getElementById('problemas').checked;

      if (!nombre || !telefono || !direccion) {
        alert('Por favor llena todos los campos requeridos.');
        return;
      }

      const { data, error } = await supabase.from('CLIENTE').insert([
        { nombre, telefono, direccion, problemas }
      ]);

      if (error) {
        alert('Error al guardar el cliente.');
        console.error(error);
      } else {
        alert('Cliente creado exitosamente.');
        window.location.href = 'registrar_venta.html';
      }
    }
  </script>
</body>
</html>
