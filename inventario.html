<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario - ZAPATONGT</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    #modal-progreso {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.2em;
    }
    #barra-progreso {
      width: 80%;
      height: 20px;
      background: #555;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #barra-progreso div {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <!-- Filtros de b√∫squeda -->
  <div id="filtros-container">
    <input list="codigos" type="text" id="filtroCodigo" placeholder="üîç C√≥digo">
    <datalist id="codigos"></datalist>

    <input list="nombres" type="text" id="filtroNombre" placeholder="üëü Nombre">
    <datalist id="nombres"></datalist>

    <input list="marcas" type="text" id="filtroMarca" placeholder="üè∑Ô∏è Marca">
    <datalist id="marcas"></datalist>

    <input list="tallas" type="text" id="filtroTalla" placeholder="üìè Talla">
    <datalist id="tallas"></datalist>

    <select id="filtroDisponible">
      <option value="disponibles" selected>‚úîÔ∏è DISPONIBLES</option>
      <option value="todos">üì¶ TODOS</option>
    </select>

    <button onclick="cargarInventario()">Buscar</button>
    <button onclick="limpiarFiltros()">Limpiar</button>
    <button onclick="descargarImagenes()">Descargar Im√°genes</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
  </div>

  <div id="modal-progreso">
    <p id="texto-progreso">Preparando...</p>
    <div id="barra-progreso"><div></div></div>
  </div>

  <p id="contador-resultados"></p>
  <div id="inventario-contenedor" class="grid-contenedor">
    <p>Usa los filtros y haz clic en "Buscar" para ver los productos.</p>
  </div>

  <div id="footer"></div>

  <script>
    let inventarioCompleto = [];
    let ultimoInventarioAgrupado = {};

    (async () => {
      const sesion = await portalAuth.asegurarSesionActiva();
      if (!sesion) return;

      document.getElementById("header").innerHTML = await fetch('header.html').then(r => r.text());
      portalAuth.refrescarIndicadoresSesion();
      document.getElementById("footer").innerHTML = await fetch('footer.html').then(r => r.text());

      await obtenerInventario();
      cargarInventario();
    })();

    async function obtenerInventario() {
      let desde = 0;
      const tamanoPagina = 1000;
      inventarioCompleto = [];
      let sigue = true;

      while (sigue) {
        const { data, error } = await supabase
          .from('INVENTARIO')
          .select('id, codigo, nombre, marca, talla, disponible, precio, imagen_url')
          .range(desde, desde + tamanoPagina - 1);

        if (error) {
          alert('Error al cargar inventario');
          console.error(error);
          break;
        }

        inventarioCompleto = inventarioCompleto.concat(data);
        console.log(`Cargados ${inventarioCompleto.length} productos`);

        if (data.length < tamanoPagina) sigue = false;
        else desde += tamanoPagina;
      }

      llenarDatalists(inventarioCompleto);
    }

    function cargarInventario() {
      const codigo = document.getElementById('filtroCodigo').value.trim().toLowerCase();
      const nombre = document.getElementById('filtroNombre').value.trim().toLowerCase();
      const marca = document.getElementById('filtroMarca').value.trim().toLowerCase();
      const talla = document.getElementById('filtroTalla').value.trim();
      const disponibleFiltro = document.getElementById('filtroDisponible').value;

      let resultados = inventarioCompleto;
      if (codigo) resultados = resultados.filter(p => p.codigo.toLowerCase().includes(codigo));
      if (nombre) resultados = resultados.filter(p => p.nombre.toLowerCase().includes(nombre));
      if (marca) resultados = resultados.filter(p => p.marca.toLowerCase().includes(marca));
      if (talla) resultados = resultados.filter(p => p.talla == talla);
      if (disponibleFiltro === 'disponibles') {
        resultados = resultados.filter(p => p.disponible > 0);
      }

      const agrupado = {};
      resultados.forEach(item => {
        if (!agrupado[item.codigo]) agrupado[item.codigo] = [];
        agrupado[item.codigo].push(item);
      });

      ultimoInventarioAgrupado = Object.fromEntries(
        Object.entries(agrupado).map(([codigo, items]) => [codigo, [...items]])
      );

      const contenedor = document.getElementById('inventario-contenedor');
      contenedor.innerHTML = '';

      if (resultados.length === 0) {
        contenedor.innerHTML = '<p>No se encontraron productos con esos filtros.</p>';
        document.getElementById("contador-resultados").textContent = '';
        return;
      }

      document.getElementById("contador-resultados").textContent =
        `Mostrando ${Object.keys(agrupado).length} productos distintos.`;

      for (const [codigo, items] of Object.entries(agrupado)) {
        const producto = items[0];
        const div = document.createElement('div');
        div.className = 'card';

        items.sort((a, b) => parseFloat(a.talla) - parseFloat(b.talla));

        const filas = items.map(i => {
          const etiqueta = i.disponible > 5
            ? '<span class="disponible-label verde">‚úîÔ∏è</span>'
            : i.disponible > 0
            ? '<span class="disponible-label amarillo">‚ö†Ô∏è</span>'
            : '<span class="disponible-label rojo">‚ùå</span>';
          return `<tr><td>${i.talla}</td><td>${etiqueta}${i.disponible}</td></tr>`;
        }).join('');

        div.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <img class="producto-img" src="${producto.imagen_url}" alt="Zapato">
            </div>
            <div class="card-back">
              <div class="info-back">
                <h3>${producto.nombre} - ${producto.codigo}</h3>
                <p>${producto.marca}</p>
                <p>Q ${producto.precio.toFixed(2)}</p>
                <table class="talla-lista">
                  <thead><tr><th>Talla</th><th>Disponible</th></tr></thead>
                  <tbody>${filas}</tbody>
                </table>
              </div>
            </div>
          </div>`;
        contenedor.appendChild(div);
      }
    }

    function llenarDatalists(data) {
      const codigos = [...new Set(data.map(i => i.codigo))];
      const nombres = [...new Set(data.map(i => i.nombre))];
      const marcas = [...new Set(data.map(i => i.marca))];
      const tallas = [...new Set(data.map(i => i.talla))];
      const setDatalist = (id, values) => {
        const list = document.getElementById(id);
        list.innerHTML = '';
        values.forEach(v => {
          const option = document.createElement('option');
          option.value = v;
          list.appendChild(option);
        });
      };
      setDatalist('codigos', codigos);
      setDatalist('nombres', nombres);
      setDatalist('marcas', marcas);
      setDatalist('tallas', tallas);
    }

    function limpiarFiltros() {
      ['filtroCodigo', 'filtroNombre', 'filtroMarca', 'filtroTalla'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('filtroDisponible').value = 'disponibles';
      cargarInventario();
    }

    async function descargarImagenes() {
      const imagenes = document.querySelectorAll('.producto-img');
      const modal = document.getElementById('modal-progreso');
      const texto = document.getElementById('texto-progreso');
      const barra = document.getElementById('barra-progreso').firstElementChild;

      if (imagenes.length === 0) {
        alert('No hay im√°genes para descargar.');
        return;
      }

      modal.style.display = 'flex';
      texto.textContent = 'Preparando ZIP...';
      barra.style.width = '0%';

      const zip = new JSZip();
      const carpeta = zip.folder('imagenes');

      const fechaActual = new Date();
      const fechaHora = fechaActual.toISOString().replace(/[-:]/g, '').replace(/\..+/, '').replace('T', '-');

      for (let i = 0; i < imagenes.length; i++) {
        const img = imagenes[i];
        const url = img.src;

        texto.textContent = `Descargando imagen ${i + 1} de ${imagenes.length}...`;
        barra.style.width = `${((i + 1) / imagenes.length) * 100}%`;

        const respuesta = await fetch(url);
        const blob = await respuesta.blob();

        const nombreArchivo = `img_${fechaHora}_${i + 1}.jpg`;
        carpeta.file(nombreArchivo, blob);
      }

      texto.textContent = 'Generando ZIP (esto puede tardar un poco)...';
      barra.style.width = '100%';

      const contenidoZip = await zip.generateAsync(
        { type: 'blob', streamFiles: true },
        (metadata) => {
          texto.textContent = `Generando ZIP: ${Math.floor(metadata.percent)}%`;
        }
      );

      const enlaceDescarga = document.createElement('a');
      enlaceDescarga.href = URL.createObjectURL(contenidoZip);
      enlaceDescarga.download = `imagenes_${fechaHora}.zip`;
      document.body.appendChild(enlaceDescarga);
      enlaceDescarga.click();
      document.body.removeChild(enlaceDescarga);

      modal.style.display = 'none';
      alert('¬°Descarga del ZIP iniciada!');
    }

    async function descargarPDF() {
      const { jsPDF } = window.jspdf || {};
      if (!jsPDF) {
        alert('No se pudo cargar la librer√≠a para generar el PDF.');
        return;
      }

      const codigos = Object.keys(ultimoInventarioAgrupado);
      if (codigos.length === 0) {
        alert('No hay productos para exportar. Usa "Buscar" para aplicar filtros.');
        return;
      }

      const tallaFiltro = document.getElementById('filtroTalla').value.trim();

      const productosFiltrados = codigos
        .map(codigo => {
          const items = [...ultimoInventarioAgrupado[codigo]]
            .filter(item => item.disponible > 0);
          if (items.length === 0) return null;
          items.sort((a, b) => parseFloat(a.talla) - parseFloat(b.talla));
          return { codigo, producto: items[0] };
        })
        .filter(Boolean);

      if (productosFiltrados.length === 0) {
        alert('Ninguno de los productos filtrados est√° disponible para exportar.');
        return;
      }

      const modal = document.getElementById('modal-progreso');
      const texto = document.getElementById('texto-progreso');
      const barra = document.getElementById('barra-progreso').firstElementChild;

      modal.style.display = 'flex';
      texto.textContent = 'Preparando PDF...';
      barra.style.width = '0%';

      const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [140, 216] });
      const fechaActual = new Date();
      const fechaHora = fechaActual.toISOString().replace(/[-:]/g, '').replace(/\..+/, '').replace('T', '-');

      const productosPorPagina = 1;
      const margen = 12;
      const anchoPagina = pdf.internal.pageSize.getWidth();
      const altoPagina = pdf.internal.pageSize.getHeight();
      const anchoColumnaTexto = 55;
      const separacionColumnas = 8;
      const inicioTextoX = margen;
      const inicioTextoY = margen + 12;
      const inicioImagenX = inicioTextoX + anchoColumnaTexto + separacionColumnas;
      const maxAnchoImagen = anchoPagina - inicioImagenX - margen;
      const maxAltoImagen = altoPagina - (margen * 2);

      for (let index = 0; index < productosFiltrados.length; index++) {
        if (index > 0 && index % productosPorPagina === 0) {
          pdf.addPage();
        }

        const { producto } = productosFiltrados[index];
        texto.textContent = `Generando PDF (${index + 1} de ${productosFiltrados.length})...`;
        barra.style.width = `${((index + 1) / productosFiltrados.length) * 100}%`;

        const imagenInfo = await cargarImagenParaPDF(producto.imagen_url);

        pdf.setFont('helvetica', 'bold');
        pdf.setFontSize(20);

        const tallaTexto = tallaFiltro || producto.talla;
        const centimetros = obtenerCentimetrosDesdeTalla(tallaTexto);
        const tituloTalla = centimetros
          ? `Talla ${tallaTexto} (${centimetros} cm)`
          : `Talla ${tallaTexto}`;
        pdf.text(tituloTalla.trim(), inicioTextoX, inicioTextoY, { align: 'left', maxWidth: anchoColumnaTexto });

        pdf.setFont('helvetica', 'bold');
        pdf.setFontSize(16);
        const marcaTextoY = inicioTextoY + 18;
        pdf.text((producto.marca || '').toUpperCase(), inicioTextoX, marcaTextoY, { align: 'left', maxWidth: anchoColumnaTexto });

        pdf.setFont('helvetica', 'normal');
        pdf.setFontSize(13);
        const modeloTextoY = marcaTextoY + 12;
        pdf.text(producto.nombre || '', inicioTextoX, modeloTextoY, { align: 'left', maxWidth: anchoColumnaTexto });

        if (imagenInfo && imagenInfo.dataUrl) {
          let imagenAncho = maxAnchoImagen;
          let imagenAlto = maxAltoImagen;
          if (imagenInfo.width && imagenInfo.height) {
            const escala = Math.min(maxAnchoImagen / imagenInfo.width, maxAltoImagen / imagenInfo.height);
            imagenAncho = imagenInfo.width * escala;
            imagenAlto = imagenInfo.height * escala;
          }
          const espacioVertical = maxAltoImagen;
          const posicionY = margen + (espacioVertical - imagenAlto) / 2;
          pdf.addImage(
            imagenInfo.dataUrl,
            imagenInfo.formato,
            inicioImagenX,
            posicionY,
            imagenAncho,
            imagenAlto
          );
        }
      }

      modal.style.display = 'none';
      pdf.save(`inventario_${fechaHora}.pdf`);
    }

    function obtenerCentimetrosDesdeTalla(tallaStr) {
      if (!tallaStr) return '';
      const normalizado = tallaStr.replace(',', '.');
      const talla = parseFloat(normalizado);
      if (Number.isNaN(talla)) return '';

      if (talla <= 33) {
        return talla.toFixed(1);
      }

      const centimetros = (talla + 10) / 1.5;
      return centimetros.toFixed(1);
    }

    async function cargarImagenParaPDF(url) {
      if (!url) return null;
      try {
        const respuesta = await fetch(url);
        const blob = await respuesta.blob();
        const formato = blob.type && blob.type.includes('png') ? 'PNG' : 'JPEG';

        const dataUrl = await new Promise((resolve, reject) => {
          const lector = new FileReader();
          lector.onload = () => resolve(lector.result);
          lector.onerror = () => reject(new Error('No se pudo leer la imagen'));
          lector.readAsDataURL(blob);
        });

        const dimensiones = await new Promise(resolve => {
          const imagen = new Image();
          imagen.onload = () => resolve({ width: imagen.width, height: imagen.height });
          imagen.onerror = () => resolve({ width: null, height: null });
          imagen.src = dataUrl;
        });

        return { dataUrl, formato, ...dimensiones };
      } catch (error) {
        console.warn('No se pudo cargar la imagen para el PDF', error);
        return null;
      }
    }
  </script>
</body>
</html>
